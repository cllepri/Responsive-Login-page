    <main>
        
    <section >
        <div id="img" name="img"></div>

        <div id="login" name="form">
            <h1> Login</h1><br>
            <P>Bem-vindo a sua página de Login.</P>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">
                        person

                        vpn_key
                        </span>

                    <label for="isenha">Senha</label>
                </div> 
                <input type="submit" value="Enviar">
                <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined" id="cartinha">
                    mail
                    </span></a>

        </div>
